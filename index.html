<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Notion 2.0">
    <meta name="keywords" content="html, css">
    <meta name="author" content="50 shades of JS">
    <title>Notion 2.0</title>
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="page">
    <div class="contant">
        <img src="./images/🏀.png" alt="Логотип" class="logo">
        <h1 class="title" contenteditable="true">Правки</h1>
        <section class="blocks-container">
            <template id='container-template' style="display: none;">
                <div class="block-container">
                    <div class="side-menu">
                        <button class="side-menu__button side-menu__button_type_title" aria-label="Добавить новый заголовок"></button>
                        <button class="side-menu__button side-menu__button_type_text" aria-label="Добавить новый текст"></button>
                        <button class="side-menu__button side-menu__button_type_delete" aria-label="Удалить текущий элемент"></button>
                        <button class="side-menu__button side-menu__button_type_move" aria-label="Перенести текущий элемент"></button>
                    </div>
                </div>
            </template>
            <template id='subtitle-template' style="display: none;">
                <h2 class="item subtitle" contenteditable="true"></h2>
            </template>
            <template id='paragraph-template' style="display: none;">
                <p class="item paragraph" contenteditable="true"></p>
            </template>
        </section>
    </div>

    </section>
    </div>
    <script src="./scripts/State.js"></script>
    <script src="./scripts/initialContnent.js"></script>
    <script src="./scripts/Manager.js"></script>
    <script src="./scripts/BlocksList.js"></script>
    <script src="./scripts/Block.js"></script>
    <script src="./scripts/script.js"></script>
</body>

</html>
